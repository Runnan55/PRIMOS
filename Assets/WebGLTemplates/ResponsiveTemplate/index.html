<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>{{{ PRODUCT_NAME }}}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      background: url("TemplateData/fondo.jpg") center / cover no-repeat;
    }

    body.position-custom #loading-bar,
    body.position-custom #loading-text {
      top: 90%;  
    }

    #loading-bar {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      width: {{{ PROGRESS_WIDTH }}};
      height: 40px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: {{{ PROGRESS_COLOR }}};
      transition: width 0.3s ease;
    }

    #loading-text {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>

<!-- ðŸ‘‡ Cambia aquÃ­ la posiciÃ³n: position-top | position-middle | position-bottom -->
<body class="position-custom">
  <div id="loading-bar"><div id="progress-bar"></div></div>
  <div id="loading-text">{{{ LOADING_LABEL }}}</div>
  <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>

  <script src="Build/{{{ LOADER_FILENAME }}}"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.getElementById("loading-bar");
    const progressBar = document.getElementById("progress-bar");
    const loadingText = document.getElementById("loading-text");

    createUnityInstance(canvas, {
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
      workerUrl: "Build/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
      codeUrl: "Build/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
      symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
      streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
    }, (progress) => {
      loadingBar.style.display = "block";
      loadingText.style.display = "block";
      progressBar.style.width = (progress * 100) + "%";
    }).then(() => {
      loadingBar.style.display = "none";
      loadingText.style.display = "none";
    }).catch((message) => {
      alert("Error cargando Unity WebGL: " + message);
    });
  </script>
</body>
</html>
